<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container d-flex align-items-center justify-content-center" style="height: 100vh;">
            <form class=" border p-4" style=" text-align:center; width: fit-content;">
                <h2>Form:</h2>
                <div class="form-group">
                  <label for="exampleFormControlInput1">Name</label>
                  <input type="text" class="form-control mb-3" id="exampleFormControlInput1" placeholder="">
                </div>
                <div class="form-group">
                    <label for="exampleFormControlInput1">Mobile Number</label>
                    <input type="number" class="form-control mb-3" id="exampleFormControlInput1" placeholder="">
                  </div>
                  <div class="form-group">
                    <label for="exampleFormControlInput1">Email address</label>
                    <input type="email" class="form-control mb-3" id="exampleFormControlInput1" placeholder="">
                  </div>
                  <div class="form-group">
                    <label for="exampleFormControlInput1">Company/Institution Name</label>
                    <input type="text" class="form-control mb-3" id="exampleFormControlInput1" placeholder="">
                  </div>
                  <div class="custom-file mb-3">
                    <p>Upload a short video or image of hand written sheet showing your interest to join Build.MyWeb</p>
                    <input type="file" class="custom-file-input" id="customFile">
                    <label class="custom-file-label" for="customFile">Choose file</label>
                  </div>
                  <select class="form-select">
                    <option value="1">Yes</option>
                    <option selected>Have you attended any events by Pygrammers before?!</option>
                    <option value="2">No</option>
                  </select>
               </div>
              </form>
    </div>
  </body>
</html>
